{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<br>
<div class="container">


<h1> message from: {{ object.user }}</h1>
<div class="card">
    <div class="card-title">
        <h1 class="text-center mt-5" >{{ object.subject }}</h1>
    </div>
    <div class="card-body">
        {{ object.message|safe }}
    </div>
</div>
<br>
<a href="{% url 'contact:delete_message' object.id %}" class="btn btn-danger">Delete</a>

<br><br><br><br><br><br><br>
</div>
{% endblock %}
